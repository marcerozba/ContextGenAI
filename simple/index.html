<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: rgb(74, 11, 255);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        fetch('test_context.json') // Replace with your JSON file path
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                
                // Display headlines
                data.content.headlines.forEach(headline => {
                    const h2 = document.createElement('h2');
                    h2.textContent = headline;
                    contentDiv.appendChild(h2);
                });

                // Display paragraphs
                data.content.paragraphs.forEach(paragraph => {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    contentDiv.appendChild(p);
                });

                // Display buttons
                data.content.buttons.forEach(button => {
                    const a = document.createElement('a');
                    a.href = button.url;
                    a.textContent = button.text;
                    a.className = 'button';
                    contentDiv.appendChild(a);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
